<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tic - Tac - Toe</title>
</head>
<body>
    <div id="win">
        <h1 id="won">Player 1 Won</h1>
        <div class="btns">
            <input type="button" id="cb" value="Check Board">
            <input type="button" id="ok" value="OK">
        </div>
    </div>
    <div class="instr">
        <h1>Tic - Tac - Toe</h1>
        <div class="ins">
            <h3>Instructions</h3>
            <p>Player 1 starts with X </p>
            <p>Player 2 starts with O </p>
        </div>
    </div>
    <div class="cover">
        <div class="row">
            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>
        </div>
        <div class="row">
            <div class="box" id="b4"></div>
            <div class="box" id="b5"></div>
            <div class="box" id="b6"></div>
        </div>
        <div class="row">
            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>
        </div>
    </div>
    <center><input type="reset" value="Reset" id="reset"></center>
    <script src="script.js"></script>
</body>
</html>
